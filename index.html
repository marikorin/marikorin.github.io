<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>目指せCSSマスター！</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <section class="section1">
    <div>
      <h1>CSSの練習</h1>
      <h2>①レイアウトを構成する［初級］</h2>
      <h3>ポイント</h3>
      
    </div>

    <div class="boxWrap1">
      <div class="boxblock1">
        <div class="box1">a</div>
        <div class="box2">b</div>
      </div>
      <div class="boxblock2">
        <div class="box3">c</div>
        <div class="box4">d</div>
      </div>
      <div class="boxblock3">
        <div class="box5">e</div>
        <div class="box6">f</div>
      </div>
    </div>
  </section>

  <section class="section2">
    <div>
      <h2>②レイアウトを構成する［中級］</h2>
    </div>

    <div class="boxWrap2">
      <div class="box7"></div>
      <div class="ul1_Block">
        <ul class="ul1">
          <li>a</li>
          <li>b</li>
          <li>c</li>
          <li>d</li>
          <li>e</li>
          <li>f</li>
        </ul>
      </div>

      <div class="box8"></div>

      <div class="sideWrap1">
        <div class="side1">a</div>
        <div class="side2">b</div>
        <div class="side3">c</div>
      </div>

      <div class="box9"></div>
    </div>
  </section>
  
</body>
</html>
